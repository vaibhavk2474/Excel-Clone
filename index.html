<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- .menu-container+.formula-container+.grid-container+.sheets-container -->

    <div class="menu-container">

        <div class="font-familySizeBox">
            <select class="font-family">
                <option value="monospace">monospace</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Georgia">Georgia</option>
                <option value="fantasy">fantasy</option>
            </select>

            <select class="font-size">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
        </div>


        <div class="bui-container">
            <button class="bold" value="bold">
                B
            </button>
            <button class="underline" value="underline">
                U
            </button>
            <button class="italic" value="italic">
                I
            </button>
        </div>



        <div class="align-container">
            <button class="left" value="left">
                L
            </button>
            <button class="center" value="center">C</button>
            <button class="right" value="right">R

            </button>
        </div>
    </div>

    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>




    <div class="grid-container">

        <div class="left_box">

        </div>
        <div class="top_row">


        </div>
        <div class="left_col">



        </div>
        <div class="grid">

        </div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container">
            S+
        </div>
        <div class="sheet-list">
            <div class="sheet active" id="0">
                sheet 1
            </div>

        </div>

    </div>
    <script src="grid.js"></script>
    <script src="sheets.js"></script>
    <script src="menu.js"></script>
    <script src="formula.js"></script>

</body>

</html>
